<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login AOBA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <img src="Imagens/logo.png" alt="Logo AOBA" class="logo" />
      <h1>Bem vindo</h1>
      <form>
        <label for="email">Usuário</label>
        <div class="input-wrapper">
          <span class="icon">👤</span>
          <input type="email" id="email" placeholder="@email.com" required />
        </div>
 
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <span class="icon">🔒</span>
          <input type="password" id="senha" placeholder="senha" required />
        </div>
 
        <div class="remember">
          <input type="checkbox" id="lembrar" />
          <label for="lembrar">Lembrar de mim</label>
        </div>
 
        <button type="submit">Entrar</button>
        <p class="register">Ainda não tem uma conta? <a href="#">Registrar</a></p>
      </form>
    </div>
 
    <div class="login-image">
      <img src="Imagens/equipe.png" alt="Profissional da saúde" />
      <div class="quote">
        <span class="quote-icon">“</span>
        <p>As estrelas mais brilhantes são produzidas nas noites mais escuras</p>
        <span class="quote-icon">”</span>
      </div>
    </div>
  </div>
</body>
</html>
