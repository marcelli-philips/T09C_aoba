<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style-prontuario.css" />
  <title>Prontuário Eletrônico</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <h2>Menu</h2>
      <img src="imgs/logo.png" alt="Logo AOBA">
    </div>
    <div Class="Dash">
      <a href="Dashboard.html">
        <img src="imgs/grafico-preditivo.png" alt="grafico">Dashboard
      </a>
    </div>
    <div Class="CrudPaciente">
      <a href="crud.html">
        <img src="imgs/crudPaciente.png" alt="crudPaciente">Cadastro Paciente
      </a>
    </div>
    <div Class="CrudInterno">
      <a href="#">
        <img src="imgs/crudInterno.png" alt="crudInterno">Cadastro Interno
      </a>
    </div>
    <div Class="Usuarios">
      <a href="">
        <img src="imgs/perfil-de-usuario.png" alt="user">Usuários
      </a>
    </div>
    <div Class="Leito">
      <a href="#">
        <img src="imgs/leito.png" alt="leito">Leito
      </a>
    </div>
    <div Class="Config">
      <a href="#">
        <img src="imgs/engrenagem.png" alt="engrenagem">Configurações
      </a>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <h1>Prontuário Eletrônico</h1>
      <button class="btn-save">Salvar</button>
    </div>

    <div class="section">
      <h2>Painel Resumo</h2>
      <input type="text" placeholder="Nome do paciente" />
      <input type="text" placeholder="Data de nascimento" />
      <input type="text" placeholder="Número do prontuário" />
    </div>

    <div class="section">
      <h2>Histórico do Paciente</h2>
      <textarea rows="5" placeholder="Descreva o histórico médico do paciente..."></textarea>
    </div>

    <div class="section">
      <h2>Alergias</h2>
      <textarea rows="3"
        placeholder="Informe substâncias ou medicamentos aos quais o paciente possui alergia..."></textarea>
    </div>

    <div class="section">
      <h2>Evolução Clínica</h2>
      <textarea rows="5" placeholder="Informe a evolução clínica do paciente..."></textarea>
    </div>

    <div class="section">
      <h2>Prescrição Médica</h2>
      <textarea rows="5" placeholder="Descreva os medicamentos e dosagens prescritas..."></textarea>
    </div>

    <div class="section">
      <h2>Alta</h2>
      <textarea rows="4" placeholder="Condições da alta, orientações e recomendações..."></textarea>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>

</body>

</html>
